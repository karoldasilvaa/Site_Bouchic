<script>
    $(document).ready(function(){
        var url = 'https://localhost:7151/api/produto';
        $.ajax({
            url: url,
            dataType: 'json',
            type: 'GET',
            success : function(json){
                console.log(json);
                $.each(json, function (index, value) {
                    console.log(value.nome);
                    var html = '<div class="row justify-content-center col-4">'

                    html = '<div class="card" style="width: 18rem;"><img src='+value.imagem+'>';
                    
                    html +=  '<div class="card-body d-flex flex-column">'

                    html += '<h5 class="card-title">' +value.nome+ '</h5>';

                    html +=  '<p class="card-text">' +value.descricao+ '</p>';

                    html += '<a href="#" class="btn btn-primary">Go somewhere</a>';

                    html += '</div>';

                    html += '</div>';
                    
                    $("#resultado").append(html);
                    
                });
            },

            error: function(XHR, textStatus, errorThrown) {
                console.log("error: " + textStatus);
                console.log("error: " + errorThrown);
                console.log("parsedJson: " + JSON.stringify(XHR));
            }
        });
    });
</script>
